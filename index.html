<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cal">
        <nav>
            <p>calculator</p>
            <div class="div">
                <div class="box2"></div>
                <div class="box"></div>
                <p>Ã—</p>
            </div>
        </nav>
        <form name="calculator">
            <input type="number" name="result"  placeholder="0" readonly>
            <div class="key">
                <button id="btn" value="+" onclick="number(value)">+</button>
                <button id="btn2" value="7" onclick="number(value)">7</button>
                <button id="btn2" value="4" onclick="number(value)">4</button>
                <button id="btn" value="-" onclick="number(value)">-</button>
                <button id="btn2" value="9" onclick="number(value)">9</button>
                <button id="btn2" value="6" onclick="number(value)">6</button>
                <button id="btn" value="*" onclick="number(value)">*</button>
                <button id="btn2" value="8" onclick="number(value)">8</button>
                <button id="btn2" value="5" onclick="number(value)">5</button>
                <button id="btn" value="/" onclick="number(value)">/</button>
                <button id="btn2" value="2" onclick="number(value)">2</button>
                <button id="btn2" value="3" onclick="number(value)">3</button>
                <button id="btn" onclick="number(value)">.</button>
                <button id="btn2" value="1" onclick="number(value)">1</button>
                <button id="btn" value="C" onclick="clearDisplay()">C</button>
                <button id="btn" value="=" onclick="equal()">=</button>
                <button id="btn" value="%" onclick="number(value)">%</button>
                <button id="btn" value="sin" onclick="sin()">sin</button>
                <button id="btn" value="tan" onclick="tan()">tan</button>
                <button id="btn" value="cos" onclick="cos()">cos</button>
                <button id="btn" value="x^2" onclick="square()">x<sup>2</sup></button>
                <button id="btn" value="x^3" onclick="qubbed()">x<sup>3</sup></button>
                <button id="btn" value="sqrt2" onclick="sqrt2()">&radic;</button>
                <button id="btn" value="sqrt3" onclick="sqrt3()">&#8731;</button>
                <button id="btn" value="BACKSPC" onclick="BACKSPC()"><</button>
            </div>
        </form>
    </div>


    <script>



        function sin() {
            document.calculator.result.value = Math.sin(document.calculator.result.value);
        }

        function tan() {
            document.calculator.result.value = Math.tan(document.calculator.result.value);
        }

        function cos() {
            document.calculator.result.value = Math.cos(document.calculator.result.value);
        }

        function BACKSPC() {
            var a = document.calculator.result.value;
            document.calculator.result.value = a.substr(0, a.length - 1);
        }

        function square() {
            document.calculator.result.value = Math.pow(document.calculator.result.value, 2);
        }

        function qubbed() {
            document.calculator.result.value = Math.pow(document.calculator.result.value, 3);
        }

        function sqrt2() {
            document.calculator.result.value = Math.pow(document.calculator.result.value, 1 / 2);
        }

        function sqrt3() {
            document.calculator.result.value = Math.pow(document.calculator.result.value, 1 / 3);
        }


        function number(value) {
            document.calculator.result.value += value;
        }

        function clearDisplay() {
            document.calculator.result.value = value;
        }

        function equal() {
            try {
                document.calculator.result.value = eval(document.calculator.result.value)
            } catch (error) {
                document.calculator.result.value = 'SnyTax Error'
            }
        }
    </script>
</body>

</html>
